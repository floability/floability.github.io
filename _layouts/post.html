---
layout: default
---

{% include header.html %}

<h1>Blog: {{ page.title }}</h1>

<p><b>{{ page.date | date_to_string }} - {{ page.author }}</b></p>

{{ content }}

<p></p>

<hr>

<p align=left>
{% if page.previous.url %}
<a href="{{page.previous.url}}">&laquo Prev: {{page.previous.title}}</a>
{% endif %}
</p>

<p align=right>
{% if page.next.url %}
<a href="{{page.next.url}}">Next: {{page.next.title}} &raquo;</a>
{% endif %}
</p>
